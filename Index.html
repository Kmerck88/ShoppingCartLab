<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- display an itemized shopping list and total. -->
  <h1>Shopping List</h1>
  <ul>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Carrots</li>
    <li>Oranges</li>
  </ul>
  <p>Total: 4 items</p>

  <!-- display a table of shopping list items and prices. -->
  <h1>Shopping List</h1>
  <table>
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Apples</td>
      <td>$1.00</td>
    </tr>
    <tr>
      <td>Bananas</td>
      <td>$0.50</td>
    </tr>
    <tr>
      <td>Carrots</td>
      <td>$0.25</td>
    </tr>
    <tr>
      <td>Oranges</td>
      <td>$0.75</td>
    </tr>
  </table>
  <p>Total: $2.50</p>

  


  
</body>
</html>
